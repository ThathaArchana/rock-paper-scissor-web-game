<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .buttons {
      margin: 20px 0;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="buttons">
    <button onclick="play('rock')">🪨 Rock</button>
    <button onclick="play('paper')">📄 Paper</button>
    <button onclick="play('scissors')">✂️ Scissors</button>
  </div>

  <div id="result">Make your move!</div>
  <div id="score">You: 0 | Computer: 0</div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function getComputerChoice() {
      const choices = ["rock", "paper", "scissors"];
      return choices[Math.floor(Math.random() * choices.length)];
    }

    function determineWinner(user, computer) {
      if (user === computer) return "draw";
      if (
        (user === "rock" && computer === "scissors") ||
        (user === "paper" && computer === "rock") ||
        (user === "scissors" && computer === "paper")
      ) {
        return "win";
      } else {
        return "lose";
      }
    }

    function play(userChoice) {
      const computerChoice = getComputerChoice();
      const result = determineWinner(userChoice, computerChoice);
      let message = `You chose ${userChoice}, computer chose ${computerChoice}. `;

      if (result === "win") {
        userScore++;
        message += "🎉 You win!";
      } else if (result === "lose") {
        computerScore++;
        message += "💀 Computer wins!";
      } else {
        message += "😐 It's a draw!";
      }

      document.getElementById("result").textContent = message;
      document.getElementById("score").textContent = `You: ${userScore} | Computer: ${computerScore}`;
    }
  </script>

</body>
</html>
